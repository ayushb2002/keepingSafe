{% extends 'pages/base.html' %}

{% block title %}
    List of Hospitals
{% endblock title %}

{% block body %}

<section>
    <div class="container-fluid" >
        <div class="row">
            <div class="col-12 p-3">
                <a href="{% url 'index' %}"> <i class="fa fa-arrow-left"></i> Go Back</a>
            </div>
            <div class="col-12">
              <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="thead-dark">
                      <tr>
                        <th>Name</th>
                        <th>Location</th>
                        <th>Overall Capacity</th>
                        <th>Beds Pre-Occupied</th>
                        <th>Map</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for h in hospitals %}
                      <tr>
                        <td>{{ h.name }}</td>
                        <td>{{ h.area.local }}</td>
                        <td>{{ h.capacity }}</td>
                        <td>{{ h.occupied }}</td>
                        <td><a href="https://maps.google.com/maps?q={{ h.name}} {{h.area.local}}" target="_blank">View</a></td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </div>
            </div>
        </div>
    </div>
</section>



{% endblock body %}
